{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <hr/>
  <posts>
  {{ range .Pages }}
    <post class="blogpost">
      <strong><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></strong>
      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := .Date | time.Format ":date_long" }}
      <time datetime="{{ $dateMachine }}">Posted on <b>{{ $dateHuman }}</b></time><br/>
      <hr/>
      <summary>
        {{ .Summary }}
      </summary>

    </post>
    <hr/>
  {{ end }}
  </posts>
{{ end }}

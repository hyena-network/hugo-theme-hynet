    <p>
    CC0 {{ now.Year }}. Made with love by Mel. <3 <br/>
    Created using <a href="https://gohugo.io/">Hugo</a>. <br/>
    Last rendered on {{ now | time.Format ":date_long" }}
    </p>

  <div style="text-align: right; align-self: end;">
